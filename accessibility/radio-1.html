<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio btn</title>
</head>


<body>

  <section>

    <h1>
      Choose Payment Method
    </h1>

    <div>
      <input type="radio" name="paymentMethod" id="creditCard" checked="checked" />
      <label for="creditCard">
        Credit card
      </label>
    </div>
    <div>
      <input type="radio" name="paymentMethod" id="debitCard" />
      <label for="debitCard">
        Debit Card
      </label>
    </div>
    <div>
      <input type="radio" name="paymentMethod" id="UPI" />
      <label for="UPI" >
        UPI
      </label>
    </div>
    <div>
      <input type="radio" name="paymentMethod" id="netBanking" />
      <label for="netBanking" >
        Net Banking
      </label>
    </div>
    <div>
      <input type="radio" name="paymentMethod" id="wallets" />
      <label for="wallets" >
        Wallets
      </label>
    </div>

  </section>
  

</body>
</html>
